<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>

    <title>License Key </title>
     <link rel="icon" th:href="@{/img/Hindustan.png}" type="image/png">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </link>

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- font awesome link -->

    <script th:src="@{https://kit.fontawesome.com/39708105a9.js}" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
    
    <script>
    // Add this script to your Thymeleaf template
    document.addEventListener('DOMContentLoaded', function () {
        var InvalidKey = document.getElementById('InvalidKey');
		var Expiredkey=  document.getElementById('Expiredkey');
        if (InvalidKey) {
            setTimeout(function () {
                InvalidKey.style.opacity = 0;
                setTimeout(function () {
                    InvalidKey.style.display = 'none';
                    adjustLayout(); // Call the function to adjust layout
                }, 1000); // fade out duration (1 second)
            }, 2000); // display duration (2 seconds)
        }
        if (Expiredkey) {
            setTimeout(function () {
                Expiredkey.style.opacity = 0;
                setTimeout(function () {
                    Expiredkey.style.display = 'none';
                    adjustLayout(); // Call the function to adjust layout
                }, 1000); // fade out duration (1 second)
            }, 2000); // display duration (2 seconds)
        }
    });
    
	</script>
    
  <style>
	  body {
            background-image: url('/img/inoutrefinary.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 100vh; /* Set the height of the body to full viewport height */
        }
	  
	   .alert-fixed {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000; /* Make sure it appears above other content */
    width: 100%; /* Make it span the entire width */
    margin: 0;
}
   </style>
</head>

    <body>
<div th:if="${InvalidKey}" id="InvalidKey" class="alert alert-warning text-center alert-fixed" role="alert">
    <strong th:text="${InvalidKey}"></strong>
</div>
<div th:if="${Expiredkey}" id="Expiredkey" class="alert alert-danger text-center alert-fixed" role="alert">
    <strong th:text="${Expiredkey}"></strong>
</div>
        <div class="container-fluid Mt-5 pb-5">
		
            <div class="row mt-5 pt-5">
                <div class="col-lg-4 mx-auto mt-5">
                    <form class="pb-5 pt-5 px-4 mt-2" th:action="@{/LicenseValidate}" method="post" style="border: 1px solid rgb(218, 217, 217);">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label" for="licensekey">License Key<span class="text-danger">
                                            *</span></label>
                                    <input name="licensekey" id="licensekey" class="form-control p-2" type="text" placeholder="Enter License key">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="mt-3">
                                <button type="submit" class=" btn-sm btn-success d-block mx-auto" formmethod="post"><i class="fa fa-solid fa-key"></i> Activate</button>
                            </div>
                            <p class="text-danger text-center mt-3">License key Expired. Please Enter new key</p>
                        </div>
                    </form>
            </div>
        </div>
        </div>

        </div>
    </body>

    </html>
</body>

</html>
