<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Add your styles or additional scripts here -->
    <style type="text/css">
        /* Your custom styles here */
    </style>
   
</head>
<body>
	<section class="dividerTwoSection row">
        <!-- Navigation Section --> 
        <div class="optionAll shadow-lg col-1 g-1 my-1 py-4 ms-2">
            <div class="row">
                <div class="col-lg-10 btn btn-outline-primary ms-3">
				    <h5 class="font-weight-bold"><a href="setting" class="no-underlined-link" style="text-decoration: none;"><i class="fas fa-user"></i>Profile</a></h5>
				</div>

            </div><br>
            <div class="row">
                <div class="col-lg-10 btn btn-outline-primary ms-3">
                    <h5 class="font-weight-bold"><a href="access" class="no-underlined-link" style="text-decoration: none;"><i class="fas fa-key"></i>Access</a> </h5>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-10 btn btn-outline-primary ms-3">
				   <h5 class="font-weight-bold"><a href="changeReset" class="no-underlined-link" style="text-decoration: none;"><i class="fas fa-sync"></i> Change Reset</a> </h5>
                </div>
            </div>
        </div>
  <!-- Content Section -->
        <div class="outputScreen col-lg-10 shadow-lg">
            <!-- Profile Form -->
            <div class="row access" id="profileForm">
                <div class="col-lg-12">
                    <div class="row py-2">
                        <div class="col-lg-12">
                            <h2 class="font-weight-bold text-center"><i class="fas fa-key"></i> Access</h2>
                        </div>
                    </div>
                    <hr class="my-0">
                    <div class="container mt-4">
                        <form class="row border shadow-lg justify-content-center" action="/register" method="post">
                            <div class="col-lg-4 my-2">
                                <label for="accessName">Name</label>
								<input type="text" class="form-control name" id="accessName" name="userName" placeholder="Username.." pattern="[a-z]+" title="Please enter only small letters" required>
                                <p id="validation_accessUsername" style="color:red"></p>
                            </div>
                            <div class="col-lg-4 my-2">
                                <label for="accessPassword">Password</label>
                                <input type="password" class="form-control password" id="accessPassword" name="password" placeholder="******" autocomplete="current-password" required>
                                <p id="validation_accessPassword" style="color:red"></p>
                            </div>
                            <div class="col-lg-4 my-2">
                                <label for="accessSetting">Access</label>
                                <select class="accessSetting form-control" id="accessSetting" name="Role" required>
                                    <option>Select</option>
                                    <option  th:if="${userRole != 'officer'}" value="admin">Admin</option>
                                    <option value="officer">Officer</option>
<!--                                    <option value="contractor/transporter">Contractor / Transporter</option>-->                                    <option value="security">Security</option>
                                   <!-- <option value="user">User</option>-->
                                </select>
                            </div>
                            <div class="col-lg-2 mb-4">
                                <br>
                               <button class="btn btn-success form-control" type="submit"><i class="fas fa-plus"></i> Add</button>
                            </div>
                        </form>
                    </div>
                    <hr class="my-0">
                    <div class="listOfUser">
                        <div class="row">
                            <div class="col-lg-12 table-responsive-sm">
                                <table class="table" id="myTable">
							        <thead>
							            <tr>
							                <th>Name</th>
							                <th>Access</th>
							                <th>Action</th>
							            </tr>
							        </thead>
							        <tbody>
							            <!-- Add dynamic user list here -->
							           <tr th:each="user : ${users}">
									    <td th:text="${user.userName}"></td>
									    <td th:text="${user.role}"></td>
									    <td>
									        <!-- Add action button or link as needed -->
									        <a th:href="@{/users/{id}/delete(id=${user.userId})}" class="btn btn-danger"
									           onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
									    </td>
									</tr>

							        </tbody>
							        </table>
							        </div>
                                <div id="recordCount"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </section>
</body>
</html>
