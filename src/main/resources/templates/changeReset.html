<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Add your styles or additional scripts here -->
    <style type="text/css">
        /* Your custom styles here */
        .no-underlined-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <section class="dividerTwoSection row">
        <!-- Navigation Section --> 
        <div class="optionAll shadow-lg col-1 g-1 my-1 py-4 ms-2">
            <div class="row">
                <div class="col-lg-10 btn btn-outline-primary ms-3">
                    <h5 class="font-weight-bold">
                        <a href="setting" class="no-underlined-link" style="text-decoration: none;"><i class="fas fa-user"></i> Profile</a>
                    </h5>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-10 btn btn-outline-primary ms-3">
                    <h5 class="font-weight-bold">
                        <a href="access" class="no-underlined-link" style="text-decoration: none;"><i class="fas fa-key"></i> Access</a>
                    </h5>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-10 btn btn-outline-primary ms-3">
                    <h5 class="font-weight-bold">
                        <a href="changeReset" class="no-underlined-link" style="text-decoration: none;"><i class="fas fa-sync"></i> Change Reset</a>
                    </h5>
                </div>
            </div>
        </div>
        
       <div class="outputScreen col-lg-10 shadow-lg">
            <!-- Profile Form -->
            <div class="row access" id="profileForm">
                <div class="col-lg-12">
                    <div class="row py-2">
                        <div class="col-lg-12">
                            <h2 class="font-weight-bold text-center"><i class="fas fa-key"></i> Reset</h2>
                        </div>
                    </div>
                    <hr class="my-0">
                    <div class="container mt-4">
                    <div class="row border shadow-lg justify-content-center">
						<form th:action="@{/resetpassword}" th:object="${passwordResetEntity}" method="post">
						    <div class="col-lg-4 my-2">
						        <label>Reset Password</label>
						        <input type="text" th:field="*{resetPassword}" class="form-control resetPasswordClass" placeholder="Reset Password..">
						    </div>
						    <div class="col-lg-4 my-auto">
						        <br>
						        <button class="btn btn-success form-control" type="submit">
						            <i class="fas fa-sync"></i> Change
						        </button>
						    </div>
						</form>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
					        <input type="text" name="resetPassword" value="${passwordResetEntity.resetPassword}" class="form-control resetPasswordClass" placeholder="Reset Password..">
