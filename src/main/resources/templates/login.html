<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		</meta>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</meta>

		<title>HPCL IN_OUT</title>
		 <link rel="icon" th:href="@{/img/Hindustan.png}" type="image/png">

		<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		</link>

		<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				crossorigin="anonymous"></script>

		<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous"></script>

		<!-- font awesome link -->

		<script th:src="@{https://kit.fontawesome.com/39708105a9.js}" crossorigin="anonymous"></script>

		<!-- CSS -->
		<link rel="stylesheet" th:href="@{/css/login.css}">


		<script>
			// Add this script to your Thymeleaf template
			document.addEventListener('DOMContentLoaded', function () {
				var errorMessage = document.getElementById('error');

				if (errorMessage) {
					setTimeout(function () {
						errorMessage.style.opacity = 0;
						setTimeout(function () {
							errorMessage.style.display = 'none';
							adjustLayout(); // Call the function to adjust layout
						}, 1000); // fade out duration (1 second)
					}, 2000); // display duration (2 seconds)
				}
			});

			function adjustLayout() {
				var formContainer = document.querySelector('.container-fluid');
				var formContainerHeight = formContainer.offsetHeight;

				// Set a fixed height to the form container to prevent layout shift
				formContainer.style.height = formContainerHeight + 'px';
			}
		</script>

		<style>
			body {
            background-image: url('/img/inoutrefinary.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 100vh; /* Set the height of the body to full viewport height */
        }
			.alert-fixed {
				position: fixed;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				z-index: 1000;
				/* Make sure it appears above other content */
				width: 100%;
				/* Make it span the entire width */
				margin: 0;
			}
		</style>
	</head>

	<body>



		<div th:if="${error}" id="error" class="alert alert-danger text-center alert-fixed" role="alert">
			<strong th:text="${error}"></strong>
		</div>
		<div class="container-fluid Mt-5 pb-3">

			<div class="mt-5 pt-5">
				<h3 class="text-center mt-5 mb-3">HPCL IN_OUT</h3>
			</div>

			<div class="row">
				<div class="col-lg-4 mx-auto">
					<form class="pb-4 pt-5 px-4 mt-2" th:action="@{/login}" method="post"
						  style="border: 1px solid rgb(218, 217, 217);">
						<div class="row">
							<div class="col-lg-12">
								<div class="mb-3">
									<label class="form-label" for="username">Username<span class="text-danger">*</span></label>
									<input name="username" id="username" class="form-control p-2" type="text"
									       pattern="[a-z]+" title="Please enter only small letters"
									       placeholder="username" required>

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="">
									<label class="form-label" for="password">Password<span class="text-danger">
											*</span></label>
									<input name="password" id="password" class="form-control p-2" type="password"
										   placeholder="Password">
								</div>
								<!--
                                <a class="text-decoration-none" href="">forgot Password?</a>
                                -->
							</div>
						</div>

						<div class="row">
							<div class="mt-4">
								<button type="submit" class="mt-2 btn-lg btn-primary w-100 d-block"
										formmethod="post">Login</button>
							</div>
						</div>
						<div class="mt-4" th:if="${onedayremain!=true}">
							<p class="text-center text-danger"
							   th:text="${remainingdays}+' Days Remaining For License to Expire'"></p>
						</div>
						<div class="mt-4" th:if="${onedayremain==true}">
							<p class="text-center text-danger" th:text="' Your License will expire tomorrow'"></p>
						</div>
					</form>
				</div>
			</div>
		</div>


		</div>
	</body>

</html>
</body>

</html>
